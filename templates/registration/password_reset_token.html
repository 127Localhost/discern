{% extends "base.html" %}

{% block content %}
    <h1>Set your new password</h1>

    <form action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Set Password">
    </form>
{% endblock %}
