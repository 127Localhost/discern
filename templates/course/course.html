{% extends "base.html" %}
{% block content %}
    <section class="course-view">
        {%  verbatim %}
            <script type="text/template" id="course-list-template">
                <% _.each(courses, function (course) { %>

                    <li><a href="<%= course.get('resource_uri') %>"><%= course.get('course_name') %> : <%= course.get('id') %></li>

                <% }); %>
            </script>
            <script type="text/template" id="course-item-template">
               <a href="<%= course.get('resource_uri') %>"><%= course.get('course_name') %> : <%= course.get('id') %>
            </script>
        {% endverbatim %}
    </section>
{% endblock %}
